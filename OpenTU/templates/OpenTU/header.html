<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>OpenTU</title>
    <style>
      .navbarcolor {
        background: #f6f3fb;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbarcolor">
      <a class="navbar-brand ms-4" href="/dashboard">OpenTU</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link is-dashboard-page" href="/dashboard">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link is-schedule-page" href="/schedule">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link is-dorm-page" href="/dorm">Dorm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link is-library-page" href="/library">Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link is-transport-page" href="/transport">Transport</a>
          </li>
          <li class="nav-item">
            <a class="nav-link is-form-page" href="/digital_form">Report</a>
          </li>
        </ul>
      </div>

      <ul class="navbar-nav me-4">
        {% if not user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link is-login-page" href="/login">Login</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% endif %}
      </ul>
    </nav>

    <!-- {% for message in messages %}
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
            {{ message }}
        </div>
    </div>
    {% endfor %} -->

    {% block content %} 
    {% endblock %}
  </body>
</html>

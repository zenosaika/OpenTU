{% extends "OpenTU/header.html" %} {% block content %}

<style>
  .card-custom {
    overflow: hidden;
    min-height: 450px;
    box-shadow: 0 0 15px rgba(10, 10, 10, 0.3);
  }

  .card-custom-img {
    height: 200px;
    min-height: 200px;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    border-color: inherit;
  }

  /* First border-left-width setting is a fallback */
  .card-custom-img::after {
    position: absolute;
    content: "";
    top: 161px;
    left: 0;
    width: 0;
    height: 0;
    border-style: solid;
    border-top-width: 40px;
    border-right-width: 0;
    border-bottom-width: 0;
    border-left-width: 545px;
    border-left-width: calc(575px - 5vw);
    border-top-color: transparent;
    border-right-color: transparent;
    border-bottom-color: transparent;
    border-left-color: inherit;
  }

  .card-custom-avatar img {
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(10, 10, 10, 0.3);
    position: absolute;
    top: 100px;
    left: 1.25rem;
    width: 100px;
    height: 100px;
  }

  .card-custom-qrcode img {
    box-shadow: 0 0 15px rgba(10, 10, 10, 0.3);
    width: 100px;
    height: 100px;
    border-radius: 5%;
  }
</style>

<div class="container d-flex justify-content-center pt-5">
  <div
    class="card card-custom bg-dark border-dark text-white border-0"
    style="width: 300px"
  >
    <div
      class="card-custom-img"
      style="
        background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);
      "
    ></div>
    <div class="card-custom-avatar">
      <img class="img-fluid" src="{{ student.image.url }}" alt="Avatar" />
    </div>
    <div class="card-body" style="overflow-y: auto">
      <h4 class="card-title">
        {{ student.first_name }} {{ student.last_name }}
      </h4>
      <p class="card-text">{{ student.student_id }}</p>
    </div>
    <div
      class="card-footer pb-3"
      style="background: inherit; border-color: inherit"
    >
      <div class="card-custom-qrcode">
        <img
          class="img-fluid"
          src="data:image/jpeg;base64,{{ qrcode }}"
          alt="QRCODE"
        />
      </div>
    </div>
  </div>
</div>

{% endblock %}

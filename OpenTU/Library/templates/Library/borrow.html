{% extends "OpenTU/header.html" %} {% load crispy_forms_tags %} 
{% block content %}

<style>
  .gradient-custom {
    background: #1e3c72; /* fallback for old browsers */
    background: -webkit-linear-gradient(
      to right,
      #2a5298,
      #1e3c72
    ); /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(
      to right,
      #2a5298,
      #1e3c72
    ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  }

  .form-card {
    padding: 30px;
    background-color: #fff;
    border-radius: 10px;
    border: none;
    position: relative;
    margin-bottom: 30px;
    box-shadow: 0 0.46875rem 2.1875rem rgba(90, 97, 105, 0.1),
      0 0.9375rem 1.40625rem rgba(90, 97, 105, 0.1),
      0 0.25rem 0.53125rem rgba(90, 97, 105, 0.12),
      0 0.125rem 0.1875rem rgba(90, 97, 105, 0.1);
  }

  .card {
    background-color: #fff;
    border-radius: 10px;
    border: none;
    position: relative;
    margin-bottom: 30px;
    box-shadow: 0 0.46875rem 2.1875rem rgba(90, 97, 105, 0.1),
      0 0.9375rem 1.40625rem rgba(90, 97, 105, 0.1),
      0 0.25rem 0.53125rem rgba(90, 97, 105, 0.12),
      0 0.125rem 0.1875rem rgba(90, 97, 105, 0.1);
  }
</style>

<div class="container py-4">
  <div class="row d-flex justify-content-center align-items-center pt-5">

    <div class="col-lg-3 mb-4 d-flex justify-content-center">
      <div class="card" style="max-width: 250px;">
        <img
          src="{{ book.image.url }}"
          alt=""
          class="card-img-top image-fluid"
          style="max-height: 250px;"
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
          </p>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="form-card gradient-custom text-white" style="border-radius: 2rem">
        <h3>Borrow Book Online</h3>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %} {{ form|crispy }}
          <button class="btn btn-outline-light" type="submit">Submit</button>
          <a href="/library" class="btn btn-outline-light">Close</a>
        </form>
      </div>
    </div>

  </div>
</div>

{% endblock %}
